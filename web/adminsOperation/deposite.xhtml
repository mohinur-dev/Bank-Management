<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Deposit Success</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
    </head>
    <h:body>
        <div class="container w-50">
            <h:form class="border border-secondary p-5">
                <center>
                    <h1>Congratulations!!! </h1>
                    <h2>Operation Successful!!! </h2>
                </center>
                <div class="d-grid mt-3">
                    <h:commandButton value="Check Balance" class="btn btn-outline-success" action="#{accounts.checkBalance()}"> </h:commandButton>
                </div>
                <div class="d-grid mt-3">
                    <h:commandButton value="Back" class="btn btn-outline-success" action="#{accounts.depositBalance()}"> </h:commandButton>
                </div>
                <div class="d-grid mt-3">
                    <h:commandButton value="Back" class="btn btn-outline-success" action="#{accounts.back2AdminHome()}"> </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
