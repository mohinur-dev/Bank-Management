<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
        <title>Open Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container w-50 p-2">
            <h:form class="border border-secondary p-5">
                <h1 class="text-center mb-3">Open an Account</h1>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Account Type :</h:outputLabel>
                    <h:selectOneMenu styleClass="form-select" value="#{accounts.accountType}">
                        <f:selectItem itemLabel="Saving Account" itemValue="Saving Account"/>
                        <f:selectItem itemLabel="Current Account" itemValue="Current Account"/>
                    </h:selectOneMenu>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Account Number :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountNumber}"></h:inputText>
                </div>

                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">National Identity Number :</h:outputLabel>
                    <h:inputText styleClass="form-control"  value="#{accounts.accountNID}"></h:inputText>
                </div>

                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Account Name :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountName}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Father's Name :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountFatherName}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Mother's Name :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountMotherName}"></h:inputText>
                </div>

                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Date of Birth :</h:outputLabel>
                    <h:inputText styleClass="form-control" p:placeholder="yyyy-MM-dd" value="#{accounts.accountDob}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Mobile Number :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.mobileNumber}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Email :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountEmail}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Address :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountAddress}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Nominee Name :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.nomeniesName}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Nominee NID :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.nominesNID}"></h:inputText>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Relation with Nominee :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.relationWithNomine}"></h:inputText>
                </div>

                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Initial Deposit :</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{accounts.accountBalance}"></h:inputText>
                </div>
                <div class="my-4 text-center">
                    <h:commandButton styleClass="btn btn-outline-primary w-100" value="Create Account" action="#{accounts.createAccount()}"/>
                </div>
                <div class="text-center">
                    <h:commandButton styleClass="btn btn-outline-secondary w-100" value="BACK" action="#{accounts.back2AdminHome()}"/>
                </div>
                <div>
                    <p>#{param.get("msg")}</p>
                </div>
            </h:form>
        </div>
    </body>
</html>
