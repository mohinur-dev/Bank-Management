<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
        <title>AdminHome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container w-50 p-2">
            <h:form class="border border-secondary p-5">
                <div>
                    <center><h2>Admin Home</h2></center>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Open Account" action="${admin.openAccount()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Deposite Balance" action="${admin.depositBalancePage()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Cash withdraw" action="${admin.fundWithdraw()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Check Balance" action="${admin.checkBalance()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Transfer Balance" action="${fundTransfer.foundTransfer()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="View Statement" action="${admin.viewStatement()}"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Approve Lone Request"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-success w-100" value="Close Account"> </h:commandButton>
                </div>
                <div class="p-2">
                    <h:commandButton class="btn btn-outline-danger w-100" value="Logout" action="${admin.adminBack2Home()}"> </h:commandButton>
                </div>
            </h:form>
        </div>
    </body>
</html>
