<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
        <title>View Statement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container w-50 p-2">
            <h:form class="border border-secondary p-5">
                <div>
                    <h1>View Statement : </h1>
                </div>
                <div class="mt-1">
                    <h:outputLabel styleClass="col-form-label">Account Type :</h:outputLabel>
                    <h:selectOneMenu styleClass="form-select" value="#{statement.accType}">
                        <f:selectItem itemLabel="Saving Account" itemValue="Saving Account"/>
                        <f:selectItem itemLabel="Current Account" itemValue="Current Account"/>
                    </h:selectOneMenu>
                </div>
                <div>
                    <h:outputLabel class="form-label">Account Number : </h:outputLabel>
                    <h:inputText class="form-control" value="${statement.accNumber}"> </h:inputText>                   
                </div>


                <div class="d-grid mt-3">
                    <h:commandButton value="View Statement" class="btn btn-outline-success" action="${statement.showStatemente()}" > </h:commandButton>
                </div>
                <div class="d-grid mt-3">
                    <h:commandButton value="Back" class="btn btn-outline-success" action="${admin.adminsHome()}"> </h:commandButton>
                </div>
            </h:form>
        </div>
    </body>
</html>
