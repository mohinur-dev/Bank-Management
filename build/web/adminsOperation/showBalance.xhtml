<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>show Balance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
    </head>
    <h:body>
        <div class="container w-50">
            <h:form class="border border-secondary p-5">
                <h2>Balance Statement </h2>
                <table class="table table-bordered">
                    <c:forEach items ="#{accounts.list}" var="r">               
                        <tr><th>Account Number </th><td>#{r.accountNumber}</td></tr>
                        <tr><th>Account Type </th><td>#{r.accountType}</td></tr>
                        <tr><th>Account Name </th><td>#{r.accountName}</td></tr>
                        <tr><th>Account Balance </th><td>#{r.accountBalance}</td></tr>
                    </c:forEach>
                </table>
                <div class="d-grid mt-3">
                    <h:commandButton value="Back" class="btn btn-outline-success" action="#{accounts.back2CheckBalance()}"> </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
